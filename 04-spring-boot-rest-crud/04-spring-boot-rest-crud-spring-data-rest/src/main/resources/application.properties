spring.application.name=cruddemo
#
# ------JDBC properties------
# (Springboot will automatically create the beans for datasource and entity manager,
# we can inject those into our application)
#
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#
# Customize our endpoint base path
# Spring Data REST properties
#
spring.data.rest.base-path=/magic-api

#
# Change the default page size
#
spring.data.rest.default-page-size=20